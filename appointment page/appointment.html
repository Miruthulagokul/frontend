<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="appostyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="appo.js"></script>
    <title>Appointment Page</title>
</head>
<body>
    <header>
        <h1>Schedule Your Appointment</h1>
    </header>
    <div class="appointment">
    
        <form class="mx-auto">
        <div class="dropdown-container">
            <div class="dropdown">
                <label for="specialization">Choose a specialization:</label><br>
                <select id="specialization">
                    <option value="cardiology">Cardiology</option>
                    <option value="gastroentrology">Gastroentrology</option>
                    <option value="pediatrics">Pediatrics</option>
                </select>
            </div>
            <div class="dropdown">
                <label for="doctor">Choose a Doctor:</label><br>
                <select id="doctor">
                    <!-- Doctors will be added dynamically -->
                </select>
            </div>
        </div>
        <label for="mobileNo">Mobile Number:</label><br>
        <input type="tel" class="input" id="mobileNo" name="mobileNo"><br>
        <label for="preferableTime">Preferable Time:</label><br>From:
        <input type="time" class="input" id="preferableTime" name="preferableTime">To:
        <input type="time" class="input" id="preferableTime" name="preferableTime"><br>
        <label for="preferableDate">Preferable Date:</label><br>
        <input type="date" class="input" id="preferableDate" name="preferableDate"><br>
        <label for="healthIssue">Health Issue:</label><br>
        <input type="text" class="input" id="healthIssue" name="healthIssue" placeholder="Enter your health issue here" required><br>
        <input type="submit" class="appointmentbtn" value="Book an appointment">
    </form> 
</div>

</body>
</html>
